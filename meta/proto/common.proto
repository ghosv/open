syntax = "proto3";

package open.meta;
option go_package="github.com/ghosv/open/meta/proto";

message None {}

message Visitor {
    string UUID = 1;  // remote user
    string appID = 2; // remote app
    repeated string scopes = 3; // <scope>:<access> filter for local app
}

